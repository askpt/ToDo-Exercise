<h2>List of ToDo's</h2>

<div class="row">
  <div class="col-12" *ngFor="let todo of todos">
    <span>{{ todo.description }}</span>
    <button type="button" class="btn btn-danger float-right" (click)="deleteTodo(todo)">Delete</button>
  </div>
</div>

<form [formGroup]="addTodoForm">
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" formControlName="description" required>
  </div>

  <button type="submit" class="btn btn-success" (click)="addTodo()">Submit</button>
</form>
